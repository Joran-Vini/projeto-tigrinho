{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="center-form">
    <h1 class="register">Fa√ßa o login aqui!</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nome:" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Senha:" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
</div>
{% endblock %}
