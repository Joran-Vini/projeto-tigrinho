<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Cassino{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="nav justify-content-center">
                {% if 'user_id' in session %}
                    <a class="nav-link text-white" href="{{ url_for('homepage') }}"><i class="bi bi-house-door"></i> Inicio</a> 
                    <a class="nav-link text-white" href="{{ url_for('niquel') }}"><i class="bi bi-coin"></i> Caça-Niquel</a>
                    <a class="nav-link text-white" href="{{ url_for('roleta') }}"><i class="bi bi-arrow-repeat"></i> Roleta</a>       
                    <a class="nav-link text-white" href="{{ url_for('blackjack') }}"><i class="bi bi-suit-spade"></i> Blackjack</a>                   
                    <a class="nav-link text-white" href="{{ url_for('add') }}"><i class="bi bi-plus-circle"></i> Adicionar fichas</a> 
                    <a class="nav-link text-white" href="{{ url_for('historico') }}"><i class="bi bi-clock-history"></i> Histórico</a>               
                    <a class="nav-link text-white" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Sair</a>               
                {% else %}
                    <a class="nav-link text-white" href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Inicio</a>                 
                    <a class="nav-link text-white" href="{{ url_for('register') }}"><i class="bi bi-person-plus"></i> Registrar</a>
                    <a class="nav-link text-white" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-5">
        {% block main %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mini Cassino. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
