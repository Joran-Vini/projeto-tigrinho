<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Cassino{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="nav justify-content-center">
                {% if 'user_id' in session %}
                    <a class="nav-link text-white" href="{{ url_for('homepage') }}">Inicio</a> 
                    <a class="nav-link text-white" href="{{ url_for('niquel') }}">Ca√ßa-Niquel</a>      
                    <a class="nav-link text-white" href="{{ url_for('blackjack') }}">Blackjack</a>                   
                    <a class="nav-link text-white" href="{{ url_for('add') }}">Adicionar fichas</a>   
                    <a class="nav-link text-white" href="{{ url_for('logout') }}">Sair</a>               
                {% else %}
                <a class="nav-link text-white" href="{{ url_for('index') }}">Inicio</a>                 
                    <a class="nav-link text-white" href="{{ url_for('register') }}">Registrar</a>
                    <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-5">
        {% block main %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mini Cassino. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
