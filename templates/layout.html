<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Cassino{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktn2vJZp3TEqf7JCkRJzzUksdQRVvoxMfooAoBoAQ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AAgRP3WZDHMDT3AdSjn4jSmVKHm6bVH1CS0Z8U4GnYl/ppArStSTZpniEmFc3" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Bem-vindo ao Mini Cassino!</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
                {% if 'user_id' in session %}
                    <a class="nav-link text-white" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="nav-link text-white" href="{{ url_for('index') }}">index</a>
                    <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>                 
                {% else %}
                    <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
                    <a class="nav-link text-white" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mini Cassino. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
